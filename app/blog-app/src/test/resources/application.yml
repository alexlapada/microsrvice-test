server:
  port: 2929

database:
  host: localhost
  port: 15432
  schema: blog

eureka:
  client:
    enabled: false

spring:
  datasource:
    url: jdbc:postgresql://${database.host}:${database.port}/${database.schema}
    username: postgres
    password: password
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: false

app:
  jwt:
    secret: test-secret
    validity-time: 1 # in hours 1 hour